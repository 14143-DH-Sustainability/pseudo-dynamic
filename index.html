<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Art of N. de Garis Davies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 1rem;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .card-description {
      font-size: 0.75rem;
      color: #555;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>The Art of N. de Garis Davies in the Met</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    let objects = [];

    const endpoint = 'https://api.sheetbest.com/sheets/f90fc378-8e9a-4850-9783-c500e6b6dbdd';

    fetch(endpoint)
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          objects.push({
            title: item.Title,
            image: item.Image,
            description: item.Description,
            link: item.Link
          });
        });
        renderGallery();
      })
      .catch(error => console.error('Error fetching data:', error));
    
    function renderGallery() {
      const gallery = document.getElementById("gallery");

      objects.forEach(obj => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <a href="${obj.image}" target="_blank">
            <img src="${obj.image}" alt="${obj.title}">
          </a>
          <a href="${obj.link}" target="_blank">
            <div class="card-content">
              <div class="card-title">${obj.title}</div>
              <div class="card-description">${obj.description}</div>
            </div>
          </a>
        `;

        gallery.appendChild(card);
      });
    }
  </script>
</body>
</html>
